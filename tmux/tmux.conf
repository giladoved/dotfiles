# =========================================
# Config settings
# =========================================

# Colors
set -g default-terminal "screen-256color"

# Fast commands
set -sg escape-time 0

# Increase history
set -g history-limit 50000

# Mouse on
set -g mouse on

# Resize to smallest client display size of that window
setw -g aggressive-resize on

# Display messages for 1 second
set -g display-time 1500

# Reattching to namespace
set -g default-command "reattach-to-user-namespace -l zsh"

# Enable focus events
set -g focus-events on

# XTerm compatibility
set -g xterm-keys on

# Vi keys in copy mode
set -g mode-keys vi
set-window-option -g mode-keys vi

# Activity monitoring
set -g visual-activity off
setw -g monitor-activity off

# Renumber when closed
set -g renumber-windows on

# Window/pane indexing from 1 not 0
set-option -g base-index 1
setw -g pane-base-index 1

# =========================================
# Key bindings and mappings
# =========================================

# Reload tmux config
bind-key r source-file ~/.tmux.conf \; display-message "tmux config reloaded"

# Set prefix to be C-a instead of C-b
set-option -g prefix C-a
unbind C-b
bind C-a send-prefix

# Resize tmux panes
bind -r H resize-pane -L 4
bind -r J resize-pane -D 4
bind -r K resize-pane -U 4
bind -r L resize-pane -R 4

# Split pane with - and |
bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R

# =========================================
# Copy Pasta
# =========================================

# Vim bindings for copy/paste in copy mode
bind P paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# https://github.com/martin-svk/dot-files
# =========================================
# Status bar settings
# =========================================

# Position status on bottom
set-option -g status-position bottom

# Status bar colors
set -g status-bg black
set -g status-fg green
set -g status-attr default

# Window title colors
setw -g window-status-fg white
setw -g window-status-bg black

# Active window title colors
setw -g window-status-current-fg yellow
setw -g window-status-current-bg default

# Pane border
set -g pane-border-fg white
set -g pane-border-bg default
set -g pane-active-border-fg yellow
set -g pane-active-border-bg default

# Command line/message text
set -g message-bg black
set -g message-fg yellow

# Pane number display
set -g display-panes-active-colour cyan
set -g display-panes-colour brightblue

# Status settings
set -g status on
set -g status-interval 15
set -g status-justify centre

# Status line left side
set -g status-left-length 70
set -g @online_icon "yes"
set -g @offline_icon "no"
set -g status-left "#[fg=blue] Host: #H"

# Status line right side
set -g status-right-length 70
set -g status-right "#[fg=blue]CPU:#{cpu_percentage} | Battery: #{battery_percentage} | Time: %d %b %R "

# Activity
set-option -gw window-status-activity-bg black
set-option -gw window-status-activity-fg cyan

# =========================================
# Plugins
# =========================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery' # Battery percentage
set -g @plugin 'tmux-plugins/tmux-cpu' # CPU usage

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
