# =========================================
# Basic config
# =========================================

# For nice colors
set -g default-terminal "screen-256color"

# Fast command sequences
set -sg escape-time 1

# XTerm compatibility
set -g xterm-keys on

# Integrate copy with tmux
set -g default-command "reattach-to-user-namespace -l /usr/local/bin/zsh"

# =========================================
# Key bindings and mappings
# =========================================

# Set prefix to be C-a instead of C-b
set-option -g prefix C-a
unbind C-b
bind C-a send-prefix

# Resize tmux panes
bind-key -r Left resize-pane -L 1
bind-key -r Down resize-pane -D 1
bind-key -r Up resize-pane -U 1
bind-key -r Right resize-pane -R 1

# Split pane with - and |
bind - split-window -v
bind | split-window -h

# Vim navigation in copy mode
set-window-option -g mode-keys vi

# Vim bindings for copy/paste in copy mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Pop pane into tmp window
unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp

# Restored popped tmp window back into a pane
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R

# https://github.com/martin-svk/dot-files
# =========================================
# Status bar settings
# =========================================

# Position status on bottom
set-option -g status-position bottom

# Window/pane indexing from 1 not 0
set-option -g base-index 1
setw -g pane-base-index 1

# Renumber when closed
set -g renumber-windows on

# Activity monitoring
setw -g monitor-activity on

# Status bar colors
set -g status-bg black
set -g status-fg green
set -g status-attr default

# Window title colors
setw -g window-status-fg white
setw -g window-status-bg black

# Active window title colors
setw -g window-status-current-fg yellow
setw -g window-status-current-bg default

# Pane border
set -g pane-border-fg white
set -g pane-border-bg default
set -g pane-active-border-fg yellow
set -g pane-active-border-bg default

# Command line/message text
set -g message-bg black
set -g message-fg yellow

# Pane number display
set -g display-panes-active-colour cyan
set -g display-panes-colour brightblue

# Status settings
set -g status on
set -g status-interval 15
set -g status-justify centre

# Status line left side
set -g status-left-length 70
set -g @online_icon "yes"
set -g @offline_icon "no"
set -g status-left "#[fg=blue] Host: #H"

# Status line right side
set -g status-right-length 70
set -g status-right "#[fg=blue]CPU:#{cpu_percentage} | Battery: #{battery_percentage} | Time: %d %b %R "

# Activity
set-option -gw window-status-activity-bg black
set-option -gw window-status-activity-fg cyan

# =========================================
# Plugins
# =========================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery' # Battery percentage
set -g @plugin 'tmux-plugins/tmux-cpu' # CPU usage

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
